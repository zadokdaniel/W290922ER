<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5 p-4 bg-light border">
      <div class="row">
        <div class="col-8 mx-auto">
          <select class="w-100" id="country-selector"></select>
        </div>
      </div>

      <div class="row mt-5">
        <div id="country-information" class="col-8 mx-auto">
          <!-- using JS -->
          <div class="card w-100">
            <img
              src="https://flagcdn.com/gt.svg"
              class="card-img-top"
              alt="Guatamala flag"
            />

            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-clock"></i>
                <span class="fw-bold">Timezone: </span>
                <span class="flex-fill text-center">+08:00</span>
              </li>
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-people-fill"></i>
                <span class="fw-bold">Population: </span>
                <span class="flex-fill text-center">16,858,333</span>
              </li>
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-building"></i>
                <span class="fw-bold">Capital: </span>
                <span class="flex-fill text-center">Country Capital</span>
              </li>
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-geo-fill"></i>
                <span class="fw-bold">Area: </span>
                <span class="flex-fill text-center">
                  12,122,45 m<sup>2</sup>
                </span>
              </li>
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-translate"></i>
                <span class="fw-bold">Languages: </span>
                <span class="flex-fill text-center">EN, FR</span>
              </li>
              <li class="list-group-item d-flex">
                <i class="me-2 bi bi-cash-coin"></i>
                <span class="fw-bold">Currencies: </span>
                <span class="flex-fill text-center">
                  New Israeli Shekel (NIS)
                </span>
              </li>
            </ul>
          </div>
          <!-- end using JS -->
        </div>
      </div>
    </div>
  </body>
</html>
