<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- for icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="bg-primary container">container</div>
      <div class="bg-secondary container-sm">container-sm</div>
      <div class="bg-success container-md">container-md</div>
      <div class="bg-danger container-lg">container-lg</div>
      <div class="bg-warning container-xl">container-xl</div>
      <div class="bg-info container-xxl">container-xxl</div>
      <div class="bg-light container-fluid">container-fluid</div>
    </div>

    <br /><br />

    <div>
      <a href="https://getbootstrap.com/docs/5.3/utilities/spacing/">
        https://getbootstrap.com/docs/5.3/utilities/spacing/
      </a>
      <div class="container bg-primary mt-0">mt-0</div>
      <div class="container bg-primary mt-1">mt-1</div>
      <div class="container bg-primary mt-2">mt-2</div>
      <div class="container bg-primary mt-3">mt-3</div>
      <div class="container bg-primary mt-4">mt-4</div>
      <div class="container bg-primary mt-sm-2 mt-xl-5">mt-sm-2 mt-xl-5</div>
    </div>

    <div class="mt-5">
      <a href="https://getbootstrap.com/docs/5.3/layout/grid/">
        https://getbootstrap.com/docs/5.3/layout/grid/
      </a>

      <div class="container">
        <div class="row">
          <div class="col mx-1 bg-success">1</div>
          <div class="col mx-1 bg-danger">2</div>
          <div class="col mx-1 bg-success">3</div>
          <div class="col mx-1 bg-danger">4</div>
          <div class="col mx-1 bg-success">5</div>
          <div class="col mx-1 bg-danger">6</div>
          <div class="col mx-1 bg-success">7</div>
          <div class="col mx-1 bg-danger">8</div>
        </div>

        <div class="row my-2">
          <div class="col bg-success">9</div>
          <div class="col bg-danger">10</div>
          <div class="col bg-success">11</div>
          <div class="col bg-danger">12</div>
        </div>

        <div class="row my-2">
          <div class="col-2 bg-success">9</div>
          <div class="col-6 bg-danger">10</div>
          <div class="col-2 bg-success">11</div>
        </div>

        <div class="row my-2">
          <div class="col-2 bg-success">9</div>
          <div class="col-2 bg-danger">10</div>
          <div class="col-2 bg-success">11</div>
          <div class="col bg-danger">12</div>
        </div>

        <div class="row my-2">
          <div class="col-2 bg-success">9</div>
          <div class="col col-md-2 col-xxl-6 bg-danger">10</div>
        </div>
      </div>
    </div>

    <i class="bi bi-filetype-raw"></i>
  </body>
</html>
